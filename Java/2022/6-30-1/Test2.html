<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的标题</title>
    <!-- id选择器必须#开头 -->
    <style>
        /* 所有字体默认颜色都变成红色 */
        * {
            color: red;
        }
    </style>
</head>

<body>
    <!-- 如果有其它选择器会优先使用，默认都是红色 -->
    <div style="color:yellow">我是一个红色</div>
    <div>我是一个红色</div>
    <div>我是一个红色</div>
    <div>我是一个红色</div>
    <p style="color:yellow">我是黄色</p>
    <p style="color:yellow">我是黄色</p>
    <p style="color:rgb(9, 255, 0)">我是绿色</p>

</html>
