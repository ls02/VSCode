<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的标题</title>
</head>
<body>
    <!-- 整个表格 heigh高度 width宽度 border边框 cellspacing表示表格之间边框的间隙-->
    <table heigh="500px"
    width="600px"
    border="1px"
    cellspacing="0px">
        <!-- 第一行 -->
        <tr>
            <!-- 表头 -->
            <th>姓名</th>
            <th>年龄</th>
            <th>性别</th>
        </tr>
        <!-- 第二行 -->
        <tr>
            <!-- 一行中的一个单元格 -->
            <td>张三</td>
            <td>22</td>
            <td>男</td>
        </tr>
        <!-- 第三行 -->
        <tr>
            <!-- 一行中的一个单元格 -->
            <td>李四</td>
            <td>20</td>
            <td>女</td>
        </tr>
    </table>
</body>
</html>
