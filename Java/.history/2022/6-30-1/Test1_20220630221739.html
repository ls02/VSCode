<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的标签</title>
    <style>
        p {
            /* 设置字体颜色 */
            color: rgb(255, 0, 0);
            /* 设置字体大小 */
            font-size: 30px;
        }
    </style>

    <style>
        div {
            color: red;
        }

        /* 在CSS中,.开头的就是“类” */
        .gren {
            color: green;
        }
    </style>
    
    <!-- <link rel="stylesheet" href="Demo1.css"> -->
</head>
<body>
    <p>hello world</p>
    <h1 style="color:rgb(18, 200, 36)">你好</h1>
    <div>我是一个绿色的</div>
</body>
</html>
