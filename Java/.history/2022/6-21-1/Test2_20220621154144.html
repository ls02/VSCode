<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>填写简历信息</title>
</head>
<body>
    <table width="500" cellspacing="0" high="500">
        <h3>请填写信息</h3>
        <tbody>
            <tr>
                <td>
                    <label for="name">姓名</label>
                </td>
                <td>
                    <input type="test" id="name">
                </td>
            </tr>
            <tr>
                <td>
                    性别
                </td>
                <td>
                    <input type="radio" name="sex" id="male" checked="checked">
                    <label for="male"><img src="./images/man.png" alt="" width="40px">男</label>
                    <input type="radio" name="sex" id="female">
                    <label for="female"><img src="./images/woman.png" alt="" width="35px">女</label>
                </td>
            </tr>
            <tr>
                <td>
                    出生日期
                </td>
                <td>
                    <select>
                        <option>--请选择年份--</option>
                        <option>1998</option>
                        <option>1999</option>
                        <option>2001</option>
                        <option>2002</option>
                        <option>2003</option>
                        <option>2004</option>
                        <option>2005</option>
                        <option>2006</option>
                        <option>2007</option>
                        <option>2008</option>
                    </select>
                    <select>
                        <option>--清选则月份--</option>
                        <option vlaue="">1</option>
                        <option vlaue="">2</option>
                        <option vlaue="">3</option>
                        <option vlaue="">4</option>
                        <option vlaue="">5</option>
                        <option vlaue="">6</option>
                        <option vlaue="">7</option>
                        <option vlaue="">8</option>
                        <option vlaue="">9</option>
                        <option vlaue="">10</option>
                        <option vlaue="">11</option>
                        <option vlaue="">12</option>
                    </select>
                    <select>
                        <option>--请选择日期--</option>
                        <option vlaue="">1</option>
                        <option vlaue="">2</option>
                        <option vlaue="">3</option>
                        <option vlaue="">4</option>
                        <option vlaue="">5</option>
                        <option vlaue="">6</option>
                        <option vlaue="">7</option>
                        <option vlaue="">8</option>
                        <option vlaue="">9</option>
                        <option vlaue="">10</option>
                        <option vlaue="">11</option>
                        <option vlaue="">12</option>
                        <option vlaue="">13</option>
                        <option vlaue="">14</option>
                        <option vlaue="">15</option>
                        <option vlaue="">16</option>
                        <option vlaue="">17</option>
                        <option vlaue="">18</option>
                        <option vlaue="">19</option>
                        <option vlaue="">20</option>
                        <option vlaue="">21</option>
                        <option vlaue="">22</option>
                        <option vlaue="">23</option>
                        <option vlaue="">24</option>
                        <option vlaue="">25</option>
                        <option vlaue="">26</option>
                        <option vlaue="">27</option>
                        <option vlaue="">28</option>
                        <option vlaue="">29</option>
                        <option vlaue="">30</option>
                        <option vlaue="">31</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    就读学校
                </td>
                <td>
                    <input type="test">
                </td>
            </tr>
            <tr>
                <td>
                    应聘者
                </td>
                <td>
                    <input type="checkbox" id="frontend">
                    <label for="frontend">前端开发</label>
                    <input type="checkbox" id="backend">
                    <label for="backend">后端开发</label>
                    <input type="checkbox" id="qa">
                    <label for="qa">测试开发</label>
                    <input type="checkbox" id="op">
                    <label for="op">运维开发</label>
                </td>
            </tr>
            <tr>
                <td>
                    掌握技能
                </td>
                <td>
                    <textarea name="" id="" cols="30" rows="10"></textarea>
                </td>
            </tr>
            <tr>
                <td>
                    项目经历
                </td>
                <td>
                    <textarea name="" id="" cols="30" rows="10"></textarea>
                </td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <input type="checkbox" id="lisence">
                    <label for="lisence">我已仔细阅读过公司的招聘要求</label>
                </td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <a href="#">查看我的状态</a>
                </td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <h3>请应聘者确认：</h3>
                    <ul>
                        <li>以上信息真实有效</li>
                        <li>能够尽早去公司实习</li>
                        <li>能够适应公司的加班文化</li>
                    </ul>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
