<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>填写简历信息</title>
</head>
<body>
    <table width="500" cellspacing="0">
        <h3>请填写信息</h3>
        <tbody>
            <tr>
                <td>
                    <label for="name">姓名</label>
                </td>
                <td>
                    <input type="test" id="name">
                </td>
            </tr>
            <tr>
                <td>
                    性别
                </td>
                <td>
                    <input type="radio" name="sex" id="male" checked="checked">
                    <label for="male"><img src="./images/man.png" alt="" width="40px">男</label>
                    <input type="radio" name="sex" id="female">
                    <label for="female"><img src="./images/woman.png" alt="" width="35px">女</label>
                </td>
            </tr>
            <tr>
                <td>
                    出生日期
                </td>
                <td>
                    <select>
                        <option>--请选择年份--</option>
                        <option>1998</option>
                        <option>1999</option>
                        <option>2001</option>
                        <option>2002</option>
                        <option>2003</option>
                        <option>2004</option>
                        <option>2005</option>
                        <option>2006</option>
                        <option>2007</option>
                        <option>2008</option>
                    </select>
                    <select>
                        <option>--清选则月份——-</option>
                        <option vlaue="1">1</option>
                        <option vlaue="1">2</option>
                        <option vlaue="1">3</option>
                        <option vlaue="1">4</option>
                        <option vlaue="1">5</option>
                        <option vlaue="1">6</option>
                        <option vlaue="1">7</option>
                        <option vlaue="1">8</option>
                        <option vlaue="1">9</option>
                        <option vlaue="1">10</option>
                        <option vlaue="1">11</option>
                        <option vlaue="1">12</option>
                    </select>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
