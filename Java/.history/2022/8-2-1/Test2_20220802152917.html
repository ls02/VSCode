    <script>
        // 基于 jQuery 里面的 ajax 来进行使用
        $.ajax({
            type: 'GET',
            url: "https://cdn.bootcdn.net/ajax/libs/jquery/3.6.0/jquery.min.js",
            success: function(data, status) {
                // data 就是响应的 body， status 就是响应的状态码
                console.log(status);
                console.log(data);
            }
        });
    </script>
