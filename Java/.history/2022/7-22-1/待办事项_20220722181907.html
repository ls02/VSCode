<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>待办事项</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .nav {
            /* background-color:  red; */
            width: 800px;
            height: 100px;
            margin: 0 auto;

            display: flex;
            align-items: center;
        }

        /* 任务的输入框 */
        .nav input {
            height: 50px;
            width: 600px;
        }

        .nav button {
            height: 50px;
            width: 200px;
            background-color: orange;
            color: white;
            /* 去掉按钮周围的边框，button 元素默认会带两个黑色实线边框 */
            border: none;
        }

        .container {
            /* background-color: orange; */
            width: 800px;
            height: 800px;
            margin: 0 auto;
            display: flex;
        }

        .container h3 {
            height: 50px;
            text-align: center;
            line-height: 50px;
            background-color: #333;
            color: #fff;
        }

        .todo {
            /* background-color: green; */
            width: 50%;
            height: 100%;
        }

        .done {
            /* background-color: blue; */
            width: 50%;
            height: 100%;
        }

        .row {
            height: 50px;
            display: flex;
            align-items: center;
        }

        .row input {
            /* 设置上下外边距为0，设置左右外边距为10px */
            margin: 0 10px;
        }

        .row span {
            width: 300px;
        }

        .row button {
            width: 50px;
            height: 40px;
        }
    </style>
</head>
<body>
    <!-- 最上面一行，输入框+新建任务按钮 -->
    <div class="nav">
        <input type="text">
        <button>新建任务</button>
    </div>

    <!-- 下面就是包含了 左右两个部分的内容区域 -->
    <div class="container">
        <!-- 左侧的部分 -->
        <div class="todo">
            <h3>未完成</h3>
            <div class="row">
                <input type="checkbox">
                <span>吃饭</span>
                <button>删除</button>
            </div>
        </div>
        <!-- 右侧的部分 -->
        <div class="done">
            <h3>已完成</h3>
        </div>
    </div>

    <script>
        // 1.实现新建任务功能
        // 1.1 获取到新增按钮
        let addTaskButton = document.querySelector('.nav button');
        // 1.2 给新增按钮注册一个点击事件
        addTaskButton.onclick = function() {
            // 1.3 获取到输入框的内容
            let input = document.querySelector('.nav input');
            let taskContent = input.value;
            // 1.4 根据任务内容，创建元素
            let row = document.createElement('div');
            row.className = 'row';
            let checkbox = document.createElement('input');
            checkbox.type = 'checkbox';
            let span = document.createElement('span');
            span.innerHTML = taskContent;
            let button = document.createElement('button');
            button.innerHTML = '删除';
            // 1.5 把这些元素挂到 DOM 树上
            row.appendChild(checkbox);
            row.appendChild(span);
            row.appendChild(button);
            let todo = document.querySelector('.todo');
            todo.appendChild(row);
        }
    </script>

</body>
</html>
